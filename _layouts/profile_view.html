<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Image Slider</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .slider {
      width: 90%;
      max-width: 600px; /* Adjusted for better desktop view */
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .slider-container {
      overflow-y: auto;
      height: 100%;
      position: relative;
    }

    .slider-content {
      display: flex;
      flex-direction: column;
      transition: transform 0.5s ease-in-out;
      padding: 20px 0; /* Add padding to avoid content touching the top and bottom */
    }

    .slider-content img {
      width: 100%;
      max-width: 600px; /* Maintain responsiveness */
      height: auto;
      margin: 10px 0; /* Add margin between images */
    }

    .scroll-btn {
      position: sticky;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      padding: 10px 0;
      cursor: pointer;
      text-align: center;
      font-size: 18px;
      z-index: 2000;
    }

    .up-btn {
      top: 0;
    }

    .down-btn {
      bottom: 0;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 24px;
      z-index: 3000;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>

<div class="slider">
  <div class="slider-container">
    <!-- <button class="scroll-btn up-btn" onclick="slideUp()">Up</button> -->
    <div class="slider-content" id="sliderContent">
      <img src="assets/images/image_pdf/Aluwyn-System_page-0001.jpg" alt="Image 1">
      <img src="assets/images/image_pdf/Aluwyn-System_page-0002.jpg" alt="Image 2">
      <img src="assets/images/image_pdf/Aluwyn-System_page-0003.jpg" alt="Image 3">
      <img src="assets/images/image_pdf/Aluwyn-System_page-0005.jpg" alt="Image 5">
      <img src="assets/images/image_pdf/Aluwyn-System_page-0006.jpg" alt="Image 6">
      <img src="assets/images/image_pdf/Aluwyn-System_page-0007.jpg" alt="Image 7">
      <img src="assets/images/image_pdf/Aluwyn-System_page-0008.jpg" alt="Image 8">
      <img src="assets/images/image_pdf/Aluwyn-System_page-0009.jpg" alt="Image 9">
      <img src="assets/images/image_pdf/Aluwyn-System_page-0010.jpg" alt="Image 10">
      <img src="assets/images/image_pdf/Aluwyn-System_page-0011.jpg" alt="Image 11">
      <img src="assets/images/image_pdf/Aluwyn-System_page-0012.jpg" alt="Image 12">
      <img src="assets/images/image_pdf/Aluwyn-System_page-0013.jpg" alt="Image 13">
      <img src="assets/images/image_pdf/Aluwyn-System_page-0014.jpg" alt="Image 14">
    </div>
    <!-- <button class="scroll-btn down-btn" onclick="slideDown()">Down</button> -->
  </div>
</div>

<div class="loader" id="loader">Loading...</div>

<script>
  let currentIndex = 0;

  function showLoader() {
    document.getElementById('loader').style.display = 'flex';
  }

  function hideLoader() {
    document.getElementById('loader').style.display = 'none';
  }

  // function slideUp() {
  //   const sliderContent = document.getElementById('sliderContent');
  //   const images = document.querySelectorAll('.slider-content img');
  //   if (currentIndex > 0) {
  //     currentIndex--;
  //     sliderContent.style.transform = `translateY(-${currentIndex * (images[0].offsetHeight + 20)}px)`;
  //   }
  // }

  // function slideDown() {
  //   const sliderContent = document.getElementById('sliderContent');
  //   const images = document.querySelectorAll('.slider-content img');
  //   if (currentIndex < images.length - 1) {
  //     currentIndex++;
  //     sliderContent.style.transform = `translateY(-${currentIndex * (images[0].offsetHeight + 20)}px)`;
  //   }
  // }

  document.addEventListener('DOMContentLoaded', () => {
    const images = document.querySelectorAll('.slider-content img');
    images.forEach(image => {
      image.addEventListener('load', hideLoader);
      image.addEventListener('error', hideLoader);
      showLoader();
      image.src = image.src; // Trigger image loading
    });
  });
</script>

</body>
</html>
